{% extends "base.html" %}

{% block content %}
<div class='container'>
    <div class='row'>
        <div class="col-md-12">
                {% if bookings:guest_list %}
                <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h3 class="card-title">All enquiries</h3>
                        {% for guest in bookings:guest_list %}
                        <p><a href="{% url 'bookings:guest_update' guest.slug %}">{{ guest }}</a>
                        <a href="{% url 'bookings:guest_update' guest.slug %}"><i class="fas fa-edit"></i></a>
                        <a href="{% url 'bookings:guest_update' guest.slug %}"><i class="fas fa-trash-alt"></i></a>
                        </p>
                        {% empty %}
                        <p>
                        <button type="button" class="btn btn-danger btn-sm" >There are no guests</button>
                        {% endfor %}
                {% endif %}
                    </div><!--card-body-->
                    </div><!--card -->
            <div class="row">
            </div><!--row-->
        </div><!--col-md-12-->
    </div><!--/row-->
</div><!--/container-->
{% endblock %}
